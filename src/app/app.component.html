<main>
  <button (click)="setBold()">Negrito</button>
  <button (click)="setItalic()">Itálico</button>
  <button (click)="setUnderline()">Sublinhado</button>
  <button (click)="setOrderedList()">Lista</button>
  <button (click)="listShortcodes()">Listar Shortcodes</button>
  <button (click)="clearFormat()">Limpar Formatação</button>
  <br/>
  <textarea #editor (select)="selectText($event)" class="text-editor">{{ textEditor() }}</textarea>
  <div contenteditable #styledEditor class="text-editor" (input)="changeTextFormatted($event)" (mouseup)="selectTextFormatted($event)"></div>
</main>
